            </ul>

    <div class="modal fade" id="contactmodal" tabindex="-1" aria-labelledby="contactmodalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title" id="contactmodalLabel" style="text-align: center; color: #3b7c82;">Have a question?
              <br>
              Please feel free to contact us below
            </h5>
          </div>
          <div class="modal-body d-felx justify-content-center" style="color: #3b7c82;">
            <form action="" id="name-form">
              <label for="fname">Name:</label><br>
              <input type="text" name="fname" id="fname" class="p-c"><br>
              <label class="pt-1">Email:</label><br>
              <input type="text" class="p-c"><br>
              <label class="pt-1">Subject:</label><br>
              <input type="text" class="p-c"><br>
              <label>Message:</label><br>
              <div class="input-group">
                <textarea class="form-control p-c" aria-label="With textarea"></textarea>
              </div>
          </form>
          <br>
          <div class="d-flex justify-content-center">
            <input type="button" class="btn goose2" style="color: white;" value="Send" onclick="greet();"><br>
          </div>
          <div class="d-flex justify-content-center pt-2">
            <p id="greet" style="color: #60b4b4;"></p>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn goose" data-bs-dismiss="modal" style="color: white;">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row pt-0 pb-2">
            <div class="col-md-1 d-flex flex-column px-0">
            </div>
            <div class="col-md-10 d-flex flex-column px-0">

                    <h2 class="pt-4 pb-2 border-bottom border-2" style="color: #3b7c82;">Events</h2>
                </div>
                <p class="px-4 pt-3 p-c" style="text-align: center;">There are no events at the moment. </p>
            </div>
            <div class="col-md-1 d-flex flex-column px-0">
            </div>
        </div>
